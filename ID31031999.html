                    </h4>
                    <div class="bg-slate-50 p-6 sm:p-10 rounded-[2rem] sm:rounded-[3rem] border border-slate-100 shadow-inner">
                        <p class="text-slate-600 text-xs sm:text-base leading-relaxed italic font-light mb-4 sm:mb-8" x-text="'&quot;' + t().data.familyStory + '&quot;'"></p>
                        <div class="pt-4 sm:pt-8 border-t border-slate-200 grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-[7px] sm:text-[9px] font-black text-slate-400 uppercase tracking-widest" x-text="t().fields.father"></p>
                                <p class="text-[10px] sm:text-xs font-bold text-slate-800" x-text="t().data.fatherInfo"></p>
                            </div>
                            <div>
                                <p class="text-[7px] sm:text-[9px] font-black text-slate-400 uppercase tracking-widest" x-text="t().fields.mother"></p>
                                <p class="text-[10px] sm:text-xs font-bold text-slate-800" x-text="t().data.motherInfo"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:grid sm:grid-cols-12 gap-8 items-end">
                    <div class="sm:col-span-7 space-y-6 sm:space-y-12 w-full">
                        <div>
                            <h4 class="text-[8px] sm:text-[10px] font-black text-blue-600 uppercase tracking-widest mb-3 sm:mb-5" x-text="t().fields.lifeHeader"></h4>
                            <p class="text-slate-600 text-xs sm:text-base font-light" x-text="t().data.hobbies"></p>
                        </div>
                        <div class="p-6 sm:p-10 bg-blue-600 text-white rounded-2xl shadow-2xl transform sm:-rotate-1 w-full">
                            <h4 class="text-[8px] sm:text-[10px] font-black text-blue-200 uppercase mb-3 italic tracking-widest">Official Statement</h4>
                            <p class="text-xs sm:text-base font-light italic leading-relaxed" x-text="'«' + t().data.statement + '»'"></p>
                        </div>
                    </div>
                    
                    <div class="sm:col-span-5 w-full aspect-[4/5] bg-white rounded-2xl border-2 border-dashed border-slate-200 overflow-hidden shadow-2xl sm:rotate-2 hover:rotate-0 transition-all duration-1000 cursor-zoom-in">
                        <img :src="getImg(photos.lifestyle)" class="w-full h-full">
                    </div>
                </div>
            </div>

            <div class="mt-8 sm:mt-auto pt-6 border-t border-slate-100 text-[7px] sm:text-[9px] font-black text-slate-400 uppercase tracking-widest flex justify-between items-center">
                <span>Dossier Ver. 3.5 / 2026</span>
                <span x-text="t().verified"></span>
            </div>
        </div>

    </div>

</body>

</html>
