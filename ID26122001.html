                            <p class="font-bold leading-tight" x-text="t().data.donor"></p>
                        </div>
                        <div class="col-span-3 p-8 bg-slate-900 text-white rounded-[2.5rem] shadow-2xl relative overflow-hidden group">
                            <div class="absolute top-0 right-0 w-40 h-40 bg-white/5 rounded-full -mr-20 -mt-20"></div>
                            <p class="text-[9px] uppercase font-black text-slate-500 mb-4 tracking-[0.4em]" x-text="t().fields.genHeredity"></p>
                            <p class="text-sm font-light leading-relaxed italic opacity-90" x-text="t().data.longevity"></p>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- PAGE 3: PERSONALITY -->
        <div class="bg-white shadow-2xl rounded-[3rem] p-16 aspect-[1/1.414] flex flex-col border border-slate-200 relative overflow-hidden page-break">
            <div class="absolute top-0 right-0 w-96 h-96 bg-blue-600/5 rounded-bl-[200px] -mr-24 -mt-24"></div>
            
            <h2 class="text-4xl font-extralight text-slate-800 mb-16 flex items-center gap-6">
                <svg class="w-10 h-10 text-rose-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                <span x-text="t().headers.interview"></span>
            </h2>

            <div class="flex-grow space-y-14 z-10 relative text-lg leading-relaxed">
                <div class="group">
                    <h4 class="text-[10px] font-black text-blue-600 uppercase tracking-[0.4em] mb-5 flex items-center gap-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        <span x-text="t().fields.charHeader"></span>
                    </h4>
                    <p class="text-slate-800 leading-relaxed pl-8 border-l-4 border-blue-600 font-light italic" x-text="t().data.character"></p>
                </div>

                <div class="group">
                    <h4 class="text-[10px] font-black text-blue-600 uppercase tracking-[0.4em] mb-5 flex items-center gap-3">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span x-text="t().fields.famHeader"></span>
                    </h4>
                    <div class="bg-slate-50 p-10 rounded-[3rem] border border-slate-100 space-y-8 shadow-inner">
                        <p class="text-slate-600 text-base leading-relaxed italic font-light" x-text="'&quot;' + t().data.familyStory + '&quot;'"></p>
                        <div class="pt-8 border-t border-slate-200 grid grid-cols-2 gap-10">
                            <div class="flex items-center gap-4">
                                <div class="w-1 h-10 bg-blue-200 rounded-full"></div>
                                <div>
                                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest" x-text="t().fields.father"></p>
                                    <p class="text-xs font-bold text-slate-800" x-text="t().data.fatherInfo"></p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="w-1 h-10 bg-blue-200 rounded-full"></div>
                                <div>
                                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest" x-text="t().fields.mother"></p>
                                    <p class="text-xs font-bold text-slate-800" x-text="t().data.motherInfo"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-12 gap-10 items-end">
                    <div class="col-span-7 space-y-12">
                        <div>
                            <h4 class="text-[10px] font-black text-blue-600 uppercase tracking-[0.4em] mb-5" x-text="t().fields.lifeHeader"></h4>
                            <p class="text-slate-600 text-base font-light leading-relaxed" x-text="t().data.hobbies"></p>
                        </div>
                        <div class="p-10 bg-blue-600 text-white rounded-[2.5rem] shadow-2xl shadow-blue-100 transform -rotate-1">
                            <h4 class="text-[10px] font-black text-blue-200 uppercase mb-5 italic tracking-[0.4em]">Official Statement</h4>
                            <p class="text-base font-light italic leading-relaxed" x-text="'«' + t().data.statement + '»'"></p>
                        </div>
                    </div>
                    
                    <div class="col-span-5 aspect-[4/5] bg-white rounded-[3rem] border-2 border-dashed border-slate-200 overflow-hidden shadow-2xl rotate-2 hover:rotate-0 transition-all duration-1000 cursor-zoom-in">
                        <img :src="getImg(photos.lifestyle)" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>

            <div class="mt-auto pt-14 flex justify-between items-center border-t border-slate-100 text-[9px] font-black text-slate-400 uppercase tracking-[0.6em]">
                <span>Dossier Ver. 3.5 / 2026</span>
                <div class="flex items-center gap-3">
                    <span class="w-2.5 h-2.5 bg-green-500 rounded-full shadow-[0_0_12px_rgba(34,197,94,0.8)] animate-pulse"></span>
                    <span x-text="t().verified"></span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
