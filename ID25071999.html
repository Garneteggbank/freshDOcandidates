            <div class="flex-grow space-y-8 sm:space-y-14 z-10 relative text-lg leading-relaxed">
                <div class="group">
                    <h4 class="text-[8px] sm:text-[10px] font-black text-blue-600 uppercase tracking-[0.2em] sm:tracking-[0.4em] mb-3 sm:mb-5 flex items-center gap-3"><span x-text="t().fields.charHeader"></span></h4>

                </div>
                <div class="group">
                    <h4 class="text-[8px] sm:text-[10px] font-black text-blue-600 uppercase tracking-[0.2em] sm:tracking-[0.4em] mb-3 sm:mb-5 flex items-center gap-3"><span x-text="t().fields.famHeader"></span></h4>
                    <div class="bg-slate-50 p-6 sm:p-10 rounded-[2rem] sm:rounded-[3rem] border border-slate-100 shadow-inner">
                        <p class="text-slate-600 text-xs sm:text-base leading-relaxed italic font-light mb-4 sm:mb-8" x-text="'&quot;' + t().data.familyStory + '&quot;'"></p>
                        <div class="pt-4 sm:pt-8 border-t border-slate-200 grid grid-cols-2 gap-4 sm:gap-10">
                            <div><p class="text-[7px] sm:text-[9px] font-black text-slate-400 uppercase tracking-widest" x-text="t().fields.father"></p><p class="text-[10px] sm:text-xs font-bold text-slate-800" x-text="t().data.fatherInfo"></p></div>
                            <div><p class="text-[7px] sm:text-[9px] font-black text-slate-400 uppercase tracking-widest" x-text="t().fields.mother"></p><p class="text-[10px] sm:text-xs font-bold text-slate-800" x-text="t().data.motherInfo"></p></div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col sm:grid sm:grid-cols-12 gap-8 items-end">
                    <div class="sm:col-span-7 space-y-6 sm:space-y-12 w-full">
                        <div><h4 class="text-[8px] sm:text-[10px] font-black text-blue-600 uppercase tracking-[0.2em] sm:tracking-[0.4em] mb-3 sm:mb-5" x-text="t().fields.lifeHeader"></h4><p class="text-slate-600 text-xs sm:text-base font-light leading-relaxed" x-text="t().data.hobbies"></p></div>
                        <div class="p-6 sm:p-10 bg-blue-600 text-white rounded-2xl sm:rounded-[2.5rem] shadow-2xl shadow-blue-100 transform sm:-rotate-1 w-full">
                            <h4 class="text-[8px] sm:text-[10px] font-black text-blue-200 uppercase mb-3 italic tracking-[0.2em] sm:tracking-[0.4em]">Official Statement</h4>
                            <p class="text-xs sm:text-base font-light italic leading-relaxed" x-text="'«' + t().data.statement + '»'"></p>
                        </div>
                    </div>
                    <div class="sm:col-span-5 w-full aspect-[4/5] bg-white rounded-2xl sm:rounded-[3rem] border-2 border-dashed border-slate-200 overflow-hidden shadow-2xl sm:rotate-2 hover:rotate-0 transition-all duration-1000 cursor-zoom-in">
                        <img :src="getImg(photos.lifestyle)" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
            <div class="mt-8 sm:mt-auto pt-6 sm:pt-14 flex flex-row justify-between items-center border-t border-slate-100 text-[7px] sm:text-[9px] font-black text-slate-400 uppercase tracking-[0.3em] sm:tracking-[0.6em]">
                <span>Dossier Ver. 3.5 / 2026</span>
                <div class="flex items-center gap-1 sm:gap-3"><span class="w-2.5 h-2.5 bg-green-500 rounded-full shadow-[0_0_12px_rgba(34,197,94,0.8)] animate-pulse"></span><span x-text="t().verified"></span></div>
